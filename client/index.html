<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/logo.svg" type="image/svg+xml" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CampusDiaries</title>
    <style>
      /* Loader Wrapper */
      #loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: fixed;
        inset: 0;
        background-color: #0f0f0f; /* Dark screen */
        color: white;
        z-index: 9999;
        gap: 1.5rem;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      /* Gradient Title */
      #loader-title {
        font-size: 2rem;
        font-weight: bold;
        background: linear-gradient(
          to right,
          #2563eb,
          #9333ea
        ); /* blue to purple */
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        transition: transform 0.3s ease;
        cursor: pointer;
      }

      #loader-title:hover {
        transform: scale(1.05);
      }

      /* Spinner (optional if using cat gif only) */
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #333;
        border-top: 4px solid #fff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Cat GIF */
      #loader img {
        width: 150px;
        height: auto;
        object-fit: contain;
        filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.2));
      }
    </style>
  </head>
  <body class="bg-white dark:bg-gray-900 h-full">
    <!-- Loading screen -->
    <div id="loader">
      <div id="loader-title">CampusDiaries</div>
      <img src="./src/assets/windowcat.gif" alt="Loading Cat" />
    </div>

    <!-- React root -->
    <div id="root"></div>

    <!-- React app script -->
    <script type="module" src="/src/main.jsx"></script>

    <!-- Remove loader when React is ready -->
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const observer = new MutationObserver(() => {
          const root = document.getElementById("root");
          if (root && root.children.length > 0) {
            document.getElementById("loader")?.remove();
          }
        });

        observer.observe(document.getElementById("root"), {
          childList: true,
        });
      });
    </script>
  </body>
</html>
